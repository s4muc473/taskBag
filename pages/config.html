<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ec87f2ee1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/styles/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/styles/Favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/styles/Favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/styles/Favicon/android-chrome-512x512.png">

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/config.css">
    <title>Regras e Pontos | TaskBag</title>
</head>
<body>
    <header>
        <i onclick="voltar()" class="fa-solid fa-arrow-left"></i>
    </header>

    <div class="dados">
        <div>
            <h3>Nivel do Usuario:</h3>
            <p id="nivelUsuario"></p>
        </div>
        
        <div>
            <h3>Tarefas Criadas:</h3>
            <p id="totalTarefasCriadas"></p>
        </div>
        
        <div>
            <h3>Tarefas Concluidas: </h3>
            <p id="totalTarefasConcluidas"></p>
        </div>

        
        <div>
            <h3>Tarefas Perdidas: </h3>
            <p id="totalTarefasPerdidas"></p>
        </div>
    </div>

    <div class="descricaoRegras">
        <button onclick="resetarDados()">
            Resetar
        </button>
    </div>

    <div class="caixaDeSolicitacao">
        <div class="divSolicitacao">
            <input type="text" id="input-solicitacao" placeholder="Faça uma solicitação de atualização" maxlength="35">
            <button onclick="novaSolicitacao()"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="solicitacoes">

        </div>
    </div>

    <script src="/Scripts/config.js"></script>
    <script src="/Scripts/controle.js"></script>
</body>
</html>
